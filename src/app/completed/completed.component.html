<nav class="navbar navebar-light bg-dark">
    <div class="container-fluid">
        <h1 class="heading1" style="color:aliceblue" >Magic of Books</h1>  
        <button *ngIf="success" routerLink="/home" type="button" class="btn btn-primary ">Home</button>
        <button *ngIf="!success" routerLink="/display" type="button" class="btn btn-primary ">Home</button>
        <button *ngIf="success" routerLink="/wishlist" type="button" class="btn btn-primary ">WishList</button>
        <button *ngIf="success" routerLink="/completed" type="button" class="btn btn-success">Completed</button>
        <button *ngIf="success" (click)="logout()" type="button" class="btn btn-danger">Logout</button>
    </div>
  </nav>

<ng-container *ngIf="completedElements.length !=0">
    <h1 *ngIf="success" class="na">My Completed List</h1>
    <div *ngIf="success" class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Book Name</th>
                            <th>Book Image</th>
                            <th>Author</th>
                            <th>Language</th>
                            <th>Country</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of completedElements; let i = index">
                            <td>{{i+1}}</td>
                            <td style="width: 30%;">{{item.title}}</td>
                            <td style="width: 25%;"><img style="width: 120px;" src="assets/{{item.imageLink}}" alt=""></td>
                            <td style="width: 25%;">{{item.author}}</td>
                            <td style="width: 25%;">{{item.language}}</td>
                            <td style="width: 25%;">{{item.country}}</td>
                            <td style="width: 25%;">{{item.year}}</td>
                            
                            
                            
                        </tr>
       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="completedElements.length ==0">
    <div *ngIf="success" class="container">
        <div class="card">
            <h5 class="card-title">My Completed List</h5>
        </div>
        <div class="center">
            <h4>Your Completed List is empty!</h4>
            <h6>Add books to it now</h6>
            <button routerLink="/home" class="btn btn-primary">Browse books</button>
        </div>
    </div>
</ng-container>

<h2 *ngIf="!success" style="text-decoration: underline;text-align: center;"><a href="/login"> Login to See Your Completed Books</a></h2>
